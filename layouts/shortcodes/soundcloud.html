<!-- SoundCloud -->
<iframe 
  width="{{ .Get "width" | default "100%" }}"
  height="{{ .Get "height" | default "300" }}"
  scrolling="no"
  frameborder="no"
  allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .Get "trackid" }}&color=%23{{ .Get "color" | default "ff5500" }}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
</iframe>
